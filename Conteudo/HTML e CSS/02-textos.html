<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Textos</title>
</head>
<body>
    <!-- Paragrafo -->
    <p>Olá Mundo!</p>
    <!-- Linha // Separador -->
    <hr>
    <p>
        Hoje é segunda.
        <br>
        Amanhã é terça!
    </p>
    <hr>
    <!-- Estilos -->
    <p>Texto em <b>negrito!</b></p>
    <p>Texto <i>Italico</i>!</p>
    <p>Texto <u>sublinhado</u>!</p>
    <p>Texto <s>cortado</s>!</p>
    <p>
        <b>
            <u>
                Texto em Negritos e Sublinhado!
            </u>
        </b>
    </p>
</body>
</html>
