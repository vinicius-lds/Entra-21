<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <form action="http://www.proway.com.br/" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <input type="text" placeholder="Nome">
            <br>
            <input type="date" placeholder="Data de Nascimento">
            <br>
            <input type="email" placeholder="E-mail">
            <br>
            <button>Cadastrar</button>
        </fieldset>
        <fieldset>
            <legend>Cursos</legend>
            <input type="checkbox">
            <label>Java</label>
            <input type="checkbox">
            <label>PHP</label>
            <input type="checkbox">
            <label>C#</label>
            <input type="checkbox">
            <label>HTML e CSS</label>
        </fieldset>
        <fieldset>
            <legend>Sistema Operacional</legend>
            <input type="radio" name="radioOS">
            <label>Windows</label>
            <input type="radio" name="radioOS">
            <label>Linux</label>
            <input type="radio" name="radioOS">
            <label>MacOS</label>
        </fieldset>
        <fieldset>
            <legend>Turno</legend>
            <select>
                <option value="">Selecione o Turno!</option>
                <option value="m">Matutino</option>
                <option value="v">Vespertino</option>
                <option value="n">Noturno</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>
            <textarea placeholder="Digite aqui..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Botões</legend>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Só funciona com JS</button>
        </fieldset>
    </form>    
</body>
</html>
